    <script>
        $(".include").each(function(){
            if(!!$(this).attr("file")) {
                var $includeObj = $(this);
                $(this).load($(this).attr("file"), function(html){
                    $includeObj.after(html).remove();    //加載的文件內容寫入到當前標籤後面並移除當前標籤
                })
            }
        });

        $("#ul").on( "click","li",function(){
            var index=$(this).index();
            console.log(index);
            $(this).addClass("active");
            $(this).siblings().removeClass("active");
            $("#div>div").eq(index).addClass("show").siblings().removeClass("show");
        });

        $(document).ready(function () {
            $(".select_box input").click(function () {
                var thisinput = $(this);
                var thisul = $(this).parent().find("ul");
                if (thisul.css("display") == "none") {
                    if (thisul.height() > 200) { thisul.css({ height: "200px", "overflow-y": "scroll" }) };
                    thisul.fadeIn("100");
                    thisul.hover(function () { }, function () { thisul.fadeOut("100"); })
                    thisul.find("li").click(function () { thisinput.val($(this).text()); thisul.fadeOut("100"); }).hover(function () { $(this).addClass("hover"); }, function () { $(this).removeClass("hover"); });
                }
                else {
                    thisul.fadeOut("fast");
                }
            })

        });


    </script>
