    <script>
        let t1 = document.getElementById("t1");
        let t2 = document.getElementById("t2");
        let t3 = document.getElementById("t3");
        let t4 = document.getElementById("t4");
        let t5 = document.getElementById("t5");
        let t6 = document.getElementById("t6");
        let t7 = document.getElementById("t7");
        let mb = document.getElementById("mb");
        let bottom_carousel = document.getElementById("bottom_carousel");
        let arrange = document.getElementById("arrange");
        let active = 0;

        t1.onclick = function(){
            document.getElementById("hi").src = "icon/team/1_頭像.png";
            bottom_carousel.style.opacity = 0;
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 0;
        }
        t2.onclick = function(){
            document.getElementById("hi").src = "icon/team/2_頭像.png";
            mb.style.transitionDuration = "200ms";
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 1;
        }
        t3.onclick = function(){
            document.getElementById("hi").src = "icon/team/3_頭像.png";
            bottom_carousel.style.opacity = 0;
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 0;
        }
        t4.onclick = function(){
            document.getElementById("hi").src = "icon/team/4_頭像.png";
            bottom_carousel.style.opacity = 0;
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 0;
        }
        t5.onclick = function(){
            document.getElementById("hi").src = "icon/team/5_頭像.png";
            bottom_carousel.style.opacity = 0;
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 0;
        }
        t6.onclick = function(){
            document.getElementById("hi").src = "icon/team/6_頭像.png";
            bottom_carousel.style.opacity = 0;
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 0;
        }
        t7.onclick = function(){
            document.getElementById("hi").src = "icon/team/7_頭像.png";
            bottom_carousel.style.opacity = 0;
            document.getElementById("arrange_img").src = "icon/team/安排-01.png";
            active = 0;
        }
        arrange.onclick = function(){
            if(active==1){
                document.getElementById("arrange_img").src = "icon/team/安排-02.png";
                bottom_carousel.style.opacity = "1";
                bottom_carousel.style.transitionDuration = "200ms";
            }
        }

        let week_buttom = document.getElementById("week_buttom");
        let date_buttom = document.getElementById("date_buttom");
        let time_buttom = document.getElementById("time_buttom");

        week_buttom.onclick = function(){
                week_buttom.style.backgroundColor = "#FF9FDE";
                week_buttom.style.color = "#FFFFFF";
                week_buttom.style.borderColor = "#FF9FDE";
                week_buttom.style.transitionDuration = "200ms";
        }

        date_buttom.onclick = function(){
                date_buttom.style.backgroundColor = "#FF9FDE";
                date_buttom.style.color = "#FFFFFF";
                date_buttom.style.borderColor = "#FF9FDE";
                date_buttom.style.transitionDuration = "200ms";
        }

        time_buttom.onclick = function(){
                time_buttom.style.backgroundColor = "#FF9FDE";
                time_buttom.style.color = "#FFFFFF";
                time_buttom.style.borderColor = "#FF9FDE";
                time_buttom.style.transitionDuration = "200ms";
        }
    </script>

    <script>
        $(".include").each(function(){
            if(!!$(this).attr("file")) {
                var $includeObj = $(this);
                $(this).load($(this).attr("file"), function(html){
                    $includeObj.after(html).remove();    //加載的文件內容寫入到當前標籤後面並移除當前標籤
                })
            }
        });
    </script>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').carousel({
                numVisible: 7,
            });
        });

        $(document).ready(function () {
            $(".select_box input").click(function () {
                var thisinput = $(this);
                var thisul = $(this).parent().find("ul");
                if (thisul.css("display") == "none") {
                    if (thisul.height() > 200) { thisul.css({ height: "200px", "overflow-y": "scroll" }) };
                    thisul.fadeIn("100");
                    thisul.hover(function () { }, function () { thisul.fadeOut("100"); })
                    thisul.find("li").click(function () { thisinput.val($(this).text()); thisul.fadeOut("100"); }).hover(function () { $(this).addClass("hover"); }, function () { $(this).removeClass("hover"); });
                }
                else {
                    thisul.fadeOut("fast");
                }
            })

        });
    </script>
